<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myflix</title>
    <link rel="stylesheet" href="css/movies-header-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div id="movies-header">
        <div class="container-fluid bg-dark ">
            <div class="row align-items-center">
                <div class="col mh-logo-container d-flex justify-content-center align-items-center">
                    <img src="assets/myflix-logo.png" alt="">
                </div>
                <div class="col">
                    <form class="d-flex">
                        <input class="mh-search-bar form-control bg-dark border border-secondary" type="search" placeholder="Search"
                            aria-label="Search">
                        <div class="mh-searchbutton-container border border-secondary">
                            <img src="assets/search.svg" alt="Search-button">
                        </div>
                    </form>
                </div>
                <div class="col mh-account-col d-flex justify-content-end">
                    <a href="#">Reed Hastings</a>
                    <img src="assets/account-image.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="movies-list">
        <div id="movies-list-movie-container">

        </div>
    </div>

    <div id="movies-form">

    </div>
</body>

</html>

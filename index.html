<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Myflix</title>
</head>

<body>
    <div id="movies-header">

    </div>

    <div id="movies-list">
        <div id="movies-list-movie-container">

        </div>
    </div>

    <div id="movies-form">

        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">

            <div class="card-body">
                <button type="button" class="btn btn-secondary text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    
                    <i class="fas fa-plus-circle fa-4x"></i>
                    <h3>Add New</h3>
                  </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade text-light" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Movie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">  </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class=" mb-3">
                                <label for="exampleInputEmail1" class="form-label">Rating</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Image</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-secondary">Add</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>





        </div>

    </div>
</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/movies-form-style.css">
    <link rel="stylesheet" href="css/movies-header-style.css">
    <link rel="stylesheet" href="css/movies-list-movie-container-style.css">
    <link rel="stylesheet" href="css/movies-list-style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
        crossorigin="anonymous"/>
    <title>Myflix</title>
    <link rel="stylesheet" href="css/movies-header-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

<body>
    <div id="movies-header">
        <nav class="mh-navbar">
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container-fluid mh-collapsed-bar">
                  <a class="navbar-brand" href="#">
                      <img 
                      src="assets/myflix-logo.png" 
                      class="d-inline-block align-top mh-logo" 
                      alt="Myflix logo">
                  </a>
                  <button class="navbar-toggler mh-collapsed-search" 
                  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-search"></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="searchContainer">
                        <div class="searchInput">
                            <input type="text" placeholder="Search"/>
                        </div>
                        <div id="searchButton">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="titularName">
                        <p>Reed Hastings</p>
                    </div>
                  </div>
                  
                  <div class="mh-account-image">
                      
                      <img src="assets/account-image.jpeg" alt="account-image">
                  </div>
                </div>
            </nav>
        </nav> 
    </div>

    <div id="movies-list">
        <div class="container-fluid ml-list-container">
            
            <div class="row ml-row-styling" id="cards-list">
                <div class="col-sm ml-col-styling">
                    <div class="card-secondary ml-movie-container-reco" data-bs-toggle="modal" 
                    data-bs-target="#exampleModal" id="Mic" data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" title="Insert a movie">
                        <i class="fas fa-plus-circle" id="addNewImg" 
                        data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                        <p id="addNew">
                            Add New
                        </p>
                    </div>
                </div>
                <div class="col-sm ml-col-styling">
                    <div class="card bg-transparent ml-card">
                        <img src="assets/oxygen-movie.jpeg" alt="oxygen-movie" 
                        class="movie-card-image oxygen-movie">
                        <div class="ml-card-img-overlay">
                            <i class="fas fa-star starUpOxy stars"><br></i>
                            <i class="fas fa-star starCentOxy stars"></i>
                            <i class="fas fa-star starLowOxy stars"></i>
                        </div>
                    </div>
                </div> 
                <div class="col-sm ml-col-styling">
                    <div class="card bg-transparent ml-card">
                        <img src="assets/rihanna-movie.jpg" alt="rihanna-movie" 
                        class="movie-card-image rihanna-movie">
                        <div class="ml-card-img-overlay">
                            <i class="fas fa-star starUpRih stars"><br></i>
                            <i class="fas fa-star starCentRih stars"></i>
                            <i class="fas fa-star starLowRih stars"></i>
                        </div>
                    </div>
                </div>
                   
            </div>
        </div>  
        <div id="movies-form">
            <div class="modal fade text-light" id="exampleModal" tabindex="-1" 
            aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Movie</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">  </button>
                        </div>
                        <div class="modal-body">
                            <form id="form-data" onsubmit="return false;"> 
                                <div class=" mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Rating</label>
                                    <input type="number" class="form-control" id="mf-rating">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="mf-name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Image</label>
                                    <input type="text" class="form-control" id="mf-image">
                                </div>        
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                        Cancel</button>
                                    <button onclick="addMovies()" type="submit" class="btn btn-secondary"  
                                    onclick="self.close();">
                                        Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
<script src="js/main.js"></script>
</body>

</html>
